stages:
  - build
  - docker  
  - test
  - acceptance

build_image:
  stage: build
  image: docker:latest
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://docker:2375/
  services:
    - docker:dind
  script:
    - echo "Building docker image..."
    - docker build . -t ${DOCKER_IO_REGISTRY_IMAGE}:latest
    - echo "Logging in to Docker registry..."
    - echo ${DOCKER_IO_REGISTRY_PASSWORD} | docker login -u ${DOCKER_IO_REGISTRY_USER} --password-stdin ${DOCKER_IO_REGISTRY}
    - echo "Pushing docker image to registry..."
    - docker push ${DOCKER_IO_REGISTRY_IMAGE}:latest

run_container:
  stage: docker
  image: docker:latest
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://docker:2375/
  services:
    - docker:dind
  script:
    - echo "Logging in to Docker registry..."
    - echo ${DOCKER_IO_REGISTRY_PASSWORD} | docker login -u ${DOCKER_IO_REGISTRY_USER} --password-stdin ${DOCKER_IO_REGISTRY}
    - echo "Pulling docker image..."
    - docker pull ${DOCKER_IO_REGISTRY_IMAGE}:latest
    - echo "Executing container..."
    - docker run -d -p 9091:9091 --name car-pooling-candidate-DjhM2EyYjN ${DOCKER_IO_REGISTRY_IMAGE}:latest
    - echo "Container ready"
    - docker ps
    - sleep 30 # wait 30 seconds for the container to be ready

    - echo "Checking running containers..."
    - docker ps
    - echo "Installing dependencies..."
    - docker exec car-pooling-candidate-DjhM2EyYjN composer install
    - echo "Migrating..."
    - docker exec car-pooling-candidate-DjhM2EyYjN php artisan migrate
    - echo "Starting the worker..."
    - docker exec -d car-pooling-candidate-DjhM2EyYjN php /var/www/html/artisan queue:work --sleep=3 --tries=3 

    - echo "Executing PHPUnit..."
    - docker exec car-pooling-candidate-DjhM2EyYjN vendor/bin/phpunit --configuration /var/www/html/phpunit.xml

acceptance:
  image: cabify/challenge:latest
  stage: acceptance
  only:
    - master
  dependencies: []
  services:
    - name: ${CI_REGISTRY_IMAGE}:latest
      alias: pooling
  script:
    - /harness --address http://pooling:9091 acceptance
